<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Phantvis</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha256-AIodEDkC8V/bHBkfyxzolUMw57jeQ9CauwhVW6YJ9CA=" crossorigin="anonymous" />

    </head>
    <body>

        <div id="wrap">
            <div class="container">
                <h1 id="titleHeader">Phantvis<small> a data.sparkfun.com visualiser</small></h1>
                <br>
                
                <div class="row">
                    <div class="well vertical-center">
                        <form id="graphForm">
                            <div class="form-group">
                                <small style="color: red" id="errorMessage" class="hidden"></small>
                                <div class="input-group">
                                    <input id='key' class="form-control" placeholder="Enter data.sparkfun.com public key">
                                    <span class="input-group-btn">
                                        <button class='btn btn-primary' id="submitButton" type="submit">Graph</button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div id="loading" class="text-center hidden">
                        <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw center-block"></i>
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <div id="plotDiv" class="row hidden">
                    <div id="plot" style="width:100%; height:600px;"></div>
                </div>

                <div class="alert hidden clearfix" id="result" role="alert"></div>
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <p class="text-muted">By <a href="https://twitter.com/ryankurte">@ryankurte</a>, <a href="https://twitter.com/peabnuts123">@peabnuts123</a></p>
            </div>
        </div>


        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js" integrity="sha256-1uH5nQ+1cUZEU9YOfMzc9rapsWyuGtvKPpvKN9xDgug=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js" integrity="sha256-4PIvl58L9q7iwjT654TQJM+C/acEyoG738iL8B8nhXg=" crossorigin="anonymous"></script>

        <script type="text/javascript" src="./js/highstock.js"></script>
        <script type="text/javascript" src="./js/exporting.js"></script>
        <script type="text/javascript" src="./js/offline-exporting.js"></script>
        <script type="text/javascript" src="./js/phantvis.js"></script>
        
    </body>
</html>
